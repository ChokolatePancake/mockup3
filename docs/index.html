<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mockup3</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
</head>
<body>
<header class="header">
   <div class="container">
           <div class="header__logo">
               <img class="header__logo-image" src="images/logo.png" alt="company logo" width="100px" height="100px">
               <div class="header__logo-text">
                   <h1>Назва компанії</h1>
                   <p>найкрутіша компанія</p>
               </div></div>
           <div class="header__feedback">
               <a href="/">+7(499)777-77-77</a>
               <a href="/">+7(499)777-77-77</a>
               <button>Зворотній зв'язок</button>
       </div></div>
</header>
<div class="menu">
    <div class="container">
        <div class="menu__burger">
            <span class="menu__burger-line menu__burger-line1"></span>
            <span class="menu__burger-line menu__burger-line2"></span>
            <span class="menu__burger-line menu__burger-line3"></span>
        </div>
        <ol class="menu__list">
            <li><a href="/">Головна</a></li>
            <li><a href="/">Каталог</a></li>
            <li><a href="/">Доставка і оплата</a></li>
            <li><a href="/">Прайс-лист</a></li>
            <li><a href="/">Контакти</a></li>
        </ol>

    </div>
</div>
<div class="slider">
    <div class="slider__arrows prev"><</div>
    <div class="slider__content">
        <div class="slider__slide slider__slide-1"><img src="images/slide1.jpg" alt="slide 1"></div>
        <div class="slider__slide slider__slide-2"><img src="images/slide2.jpg" alt="slide 2"></div>
    </div>
    <div class="slider__arrows next">></div>
</div>
<script src="/js/burger.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="js/slider.js"></script>
</body>
</html>
