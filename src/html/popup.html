<div class="popup">
    <div class="popup__block">
        <button id="close-popup" class="popup__close"><img src="images/icon_close.svg" alt="X"></button>
        <h2>Зворотній зв'язок</h2>
        <form class="popup__form">
        <label class="popup__label" for="name">Ваше ім'я*</label>
        <input class="popup__input" id="name" class="popup__input" required>
        <label class="popup__label" for="phone">Телефон*</label>
        <input class="popup__input" id="phone" class="popup__input" required type="tel">
        <label class="popup__label" for="email">Email*</label>
        <input class="popup__input" type="email"id="email" required>
        <label class="popup__label" for="message">Повідомлення</label>
        <input type="text" id="message" class="popup__message">
        </form>
        <button type="submit" id="send-button" class="popup__submit">Відправити</button>
    </div>
</div>
